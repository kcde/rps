<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />

        <title>Document</title>
    </head>
    <body class="">
        <!-- OVERLAY -->
        <div class="overlay display-none">
            <div class="rules">
                <div>
                    <div class="rules-header">
                        <h1 class="rules-head">Rules</h1>
                        <button type="button" class="btn close-rules">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <div class="rules-img"><img src="./assets/image-rules.svg" alt="rules" /></div>
                </div>
            </div>
        </div>
        <!-- HEADER -->
        <div class="container">
            <header>
                <div class="logo">
                    <img src="./assets/logo.svg" alt="logo" />
                </div>
                <div class="score">
                    <p class="score-text">score</p>
                    <p class="score-number">12</p>
                </div>
            </header>

            <!-- MAIN GAME -->
            <main>
                <div class="select display-none">
                    <div class="connector">
                        <div class="rock select-btn">
                            <div class="select-btn-icon">
                                <img src="./assets/icon-rock.svg" alt="rock" />
                            </div>
                        </div>
                        <div class="paper select-btn">
                            <div class="select-btn-icon">
                                <img src="./assets/icon-paper.svg" alt="paper" />
                            </div>
                        </div>
                        <div class="scissors select-btn">
                            <div class="select-btn-icon">
                                <img src="./assets/icon-scissors.svg" alt="scissors" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="result">
                    <div class="player">
                        <p class="result-text">you picked</p>
                        <div class="rock select-btn">
                            <div class="select-btn-icon">
                                <img src="./assets/icon-rock.svg" alt="rock" />
                            </div>
                        </div>
                    </div>
                    <div class="computer">
                        <p class="result-text">the house picked</p>
                        <div class="paper select-btn display-none">
                            <div class="select-btn-icon">
                                <img src="./assets/icon-paper.svg" alt="paper" />
                            </div>
                        </div>

                        <div class="pre-select"></div>
                    </div>

                    <div class="outcome">
                        <p class="outcome-text">you win</p>
                        <button class="btn play-again"><p>play again</p></button>
                    </div>
                </div>
            </main>
        </div>

        <button class="btn rules-btn">rules</button>
    </body>
</html>
